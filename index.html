<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Alerts and Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"> </script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>
<div>
    <p id="noLocation">--</p>
</div>
<img id="current-icon">
<div id="alerts">
    <a href="#">No alerts in forecastÔºÅ</a>
</div>
<div id="current-weather-details" class="section group">
    <div class="span_1_of_3">
    <a id="current-humidity">--</a>
    <a id="current-pressure">--</a>
    <a id="current-uvIndex">--</a>
    <img id="temperature-icon">
    <a id="current-temperature">--</a>
    </div>
    <div class="span_1_of_3">
    <a id="current-wind-bearing">--</a>
    <a id="current-wind-speed">--</a>
    <a id="current-cloud-cover">--</a>
    <a id="current-wind-gust">--</a>
    </div>
</div>
<div id="weather-summary" class="section group span_1_of_3">
    <a id="weatherSummary"></a>
</div>
<div class="section group span_1_of_3">
    <h2>Weather Forecast:</h2>
    <a id="wind-gust-forecast">--</a>
    <a id="wind-gust-time">--</a>
</div>

</body>
<footer>
    <p href="https://darksky.net/poweredby/">Powered by DarkSky</p>
</footer>
</html>
