<!DOCTYPE html>
<html lang="en">
<head>

    <title>weather lookup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"> </script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>
<img id="current-icon">
<div id="current-weather-details">
