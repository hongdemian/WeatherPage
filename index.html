<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Alerts and Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"> </script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

</head>
<body>
<div class="header-container">
<img id="current-icon" class="header-detail">
<p id="current-temperature" class="header-detail"> -- </p>
</div>

<div class="special-statements">
<div id="location"> -- </div>
<div id="alerts"> -- </div>
</div>
<div class="weather-container">
<div id="current-weather-details" class="card">
    <h2>Current Conditions:</h2>
   <ul>
       <li><a id="current-humidity">--</a></li>
       <li><a id="current-uvIndex">--</a></li>
       <li><a id="current-temperature-feels">--</a></li>
       <li><a id="current-cloud-cover">--</a></li>
       <li><a id="current-precip-possible"> -- </a> </li>
       <li><a id="current-precip-type"></a></li>
   </ul>
</div>
<div id="wind" class="card">
    <h2>Wind Conditions:</h2>
   <ul>
       <li><a id="current-wind-speed">--</a></li>
       <li><a id="current-wind-gust">--</a></li>
       <li><a id="current-wind-bearing">--</a></li>
   </ul>
</div>
<div id="weather-summary" class="card">
    <a id="weatherSummary"></a>
</div>
<div class="card">
    <h2>Weather Forecast:</h2>
    <ul>
        <li><a id="wind-gust-forecast">--</a></li>
        <li><a id="week-forecast">--</a></li>
    </ul>

</div>
</div>

</body>
<footer>
    <p><a href="https://darksky.net/poweredby/" target="_blank">Powered by DarkSky</a></p>
    <p><a href="http://adamwhitcroft.com/climacons/" target="_blank">Weather icons by: Climacons</a></p>
</footer>
</html>
